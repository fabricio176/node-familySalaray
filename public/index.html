<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/general.css">
 
    
</head>

<body>
    <!-- --------- PAGE ---------- -->

    <div class="page">
        <!-- --------- HEADER ---------- -->
        <header>

        </header>
        <!-- --------- HEADER ---------- -->


        <!-- --------- MAIN ---------- -->
        <main>
            <form action="">
                <div class="container my-4 p-0">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" name="email" id="email" placeholder="Digite aqui o seu email">
                    </div>

                    <div class="mb-3">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Digite aqui a sua senha">
                    </div>
                    <div class="container-fluid m-0 p-0 d-flex align-items-center justify-content-center gap-3 p-2">
                        <button type="button" class="btn-standard" id="btnIn">Entrar</button>
                        <button type="button" class="btn-standard" id="btnSignIn" data-bs-toggle="modal"
                            data-bs-target="#signInModal">Cadastrar-se</button>
                    </div>
                    <div class="container fluid my-2 p-0 d-flex align-items-center justify-content-center">
                        <button type="button" class="btn-standard " id="btnForgetPassword" data-bs-toggle="modal"
                            data-bs-target="#forgetPasswordModal">Esqueceu a senha ?</button>
                    </div>
                    <div class="container fluid my-2 p-0 d-flex align-items-center justify-content-center">
                        <button type="button" class="btn-standard " id="btnForgetPassword" data-bs-toggle="modal"
                            data-bs-target="#forgetPasswordModal">Consultar Benefício</button>
                    </div>
                </div>
            </form>
            <!-- MDOAL SIGNIN -->
            <div class="modal fade" id="signInModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- HEADER -->
                        <div class="modal-header d-flex align-items-center justify-content-center">
                            <h4 class="modal-title">
                                Cadastro
                            </h4>
                        </div>
                        <!-- HEADER -->
                        <!-- BODY -->
                        <div class="modal-body">
                            <form action="">
                                <div class="mb-2">
                                    <label for="email" class="form-label">Email</label>
                                    <input class="form-control" type="text" name="email" id="email"
                                        placeholder="Digiteo seu email" required>
                                </div>
                                <div class="mb-2">
                                    <label for="nameComplete" class="form-label">Nome</label>
                                    <input class="form-control" type="text" name="nameComplete" id="nameComplete"
                                        placeholder="Digite o seu nome completo" required min="10">
                                </div>
                                <div class="mb-2">
                                    <label for="password" class="form-label">Senha</label>
                                    <input class="form-control" type="password" name="password" id="password"
                                        placeholder="Digite aqui a sua senha" required>
                                </div>
                                <div class="mb-2">
                                    <label for="userType">Tipo de Usuário</label>
                                    <select class="form-select" aria-label="Selecione uma opção" name="userType" id="userType">
                                        <option selected>Escolha uma opção</option>
                                        <option value="userNormal">Beneficiário</option>
                                        <option value="userPublicServer">Servidor Público</option>
                                        <option value="userAdmnin">Administrador</option>
                                    </select>
                                </div>
                                
                                <!-- BODY -->
                                <div class="modal-footer">
                                    <button class="btn btn-success" type="button">Enviar</button>
                                    <button class="btn btn-danger" type="button" data-bs-dismiss="modal" >Sair</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- MODAL FORGT PASSWORD -->
            <div class="modal fade" id="forgetPasswordModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- HEADER -->
                        <div class="modal-header d-flex align-items-center justify-content-center">
                            <h4 class="modal-title">
                                Esqueceu sua senha ?
                            </h4>
                        </div>
                        
                        <!-- HEADER -->
                        <!-- BODY -->
                        <div class="modal-body">
                            <form action="#">
                                <div class="mb-2">
                                    <label for="email" class="form-label">Email</label>
                                    <input class="form-control" type="text" name="email" id="email"
                                        placeholder="Digiteo seu email" required>
                                </div>
                                <div class="mb-2">
                                    <label for="userType">Tipo de Usuário</label>
                                    <select class="form-select" aria-label="Selecione uma opção" name="userType" id="userType">
                                        <option selected>Escolha uma opção</option>
                                        <option value="userNormal">Beneficiário</option>
                                        <option value="userPublicServer">Servidor Público</option>
                                        <option value="userAdmnin">Administrador</option>
                                    </select>
                                </div>
                                
                                <!-- BODY -->
                                <div class="modal-footer">
                                    <button class="btn btn-success" type="button">Enviar</button>
                                    <button class="btn btn-danger" type="button" data-bs-dismiss="modal" >Sair</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </main>
    <!-- --------- MAIN ---------- -->

    <!-- --------- FOOTER ---------- -->
    <footer>

    </footer>
    <!-- --------- FOOTER ---------- -->
    </div>
    <!-- --------- PAGE ---------- -->
</body>
<script src="js/"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>


</html>
